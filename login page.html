<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Registration</title>
  <style>
    /* Styles for the form */
    /* ... (previous styles remain unchanged) ... */

    /* Additional style for switch between login and registration forms */
    .switch-form {
      text-align: center;
      margin-top: 10px;
    }

    .switch-form a {
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" name="loginUsername" required>
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
      </div>
      <button type="submit">Login</button>
      <p id="loginError" class="error-message"></p>
    </form>

    <div class="switch-form">
      <a id="switchToRegister">Don't have an account? Register here.</a>
    </div>
  </div>

  <div class="registration-container" style="display: none;">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="registerUsername">Username</label>
        <input type="text" id="registerUsername" name="registerUsername" required>
      </div>
      <div class="input-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" name="registerPassword" required>
      </div>
      <button type="submit">Register</button>
      <p id="registerError" class="error-message"></p>
    </form>

    <div class="switch-form">
      <a id="switchToLogin">Already have an account? Login here.</a>
    </div>
  </div>

  <script>
    // Function to switch between login and registration forms
    function switchForm(showLogin) {
      const loginContainer = document.querySelector('.login-container');
      const registrationContainer = document.querySelector('.registration-container');

      if (showLogin) {
        loginContainer.style.display = 'block';
        registrationContainer.style.display = 'none';
      } else {
        loginContainer.style.display = 'none';
        registrationContainer.style.display = 'block';
      }
    }

    document.getElementById('switchToRegister').addEventListener('click', function() {
      switchForm(false); // Show registration form
    });

    document.getElementById('switchToLogin').addEventListener('click', function() {
      switchForm(true); // Show login form
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get input values for login
      var loginUsername = document.getElementById('loginUsername').value;
      var loginPassword = document.getElementById('loginPassword').value;

      // Perform login authentication (for demo, hardcoded values)
      if (loginUsername === 'user' && loginPassword === 'password') {
        alert('Login successful');
        // Redirect or perform desired action upon successful login
      } else {
        document.getElementById('loginError').innerText = 'Invalid username or password';
      }
    });

    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get input values for registration
      var registerUsername = document.getElementById('registerUsername').value;
      var registerPassword = document.getElementById('registerPassword').value;

      // Perform registration (for demo, simply alert success)
      alert('Registration successful for user: ' + registerUsername);
      switchForm(true); // Switch to login after registration
    });
  </script>
</body>
</html>
